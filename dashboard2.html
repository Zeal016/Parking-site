<script>
    // JavaScript logic
    function generateBookingNumber() {
      var parkingSlot = document.getElementById('parkingSlot').value;
      var vehicleNumber = document.getElementById('vehicleNumber').value;
      var contact = document.getElementById('contact').value;
      var arrivalTime = document.getElementById('arrivalTime').value;

      var bookingNumber = parkingSlot.substr(0, 2) + vehicleNumber.substr(0, 2) + contact.substr(0, 2) + arrivalTime.replace(':', '');

      document.getElementById('bookingNumber').value = bookingNumber;
    }
  </script>
